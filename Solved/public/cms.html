<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/blog">Go to Logs</a>
        </div>
      </div>        
      
      <div class="col-md-5 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <button type="button" class="btn btn-success submit btn-lg" onclick="document.getElementById('clockIn').innerHTML = Date('MMMM DDD hh:mm:ss')">
            Clock-In</button>
        <p id="clockIn"></p>
        <br>
        <br>
            <label for="title">Description:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <div class="form-group">
              <label for="category">Select Organization:</label>
              <select class="custom-select" id="category">
                <option value="Wags and Walks">Wags and Walks</option>
                <option value="Habitat for Humanity">Habitat for Humanity</option>
                <option value="Food Bank">Food Bank</option>
              </select>
            </div>
            <br>
            <div class="col-md-5>">
              <button type="submit" class="btn btn-success submit btn-lg" id="clockOut">Clock-Out</button>
           
         </div>
          </div>
        </form>
        <br>
        <br>

      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript">
  </script>

</body>

</html>
