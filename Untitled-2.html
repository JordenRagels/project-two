<!DOCTYPE html>
<html>
<body>
<h1>Voluntour</h1>

<button type="button"
onclick="document.getElementById('clock-in').innerHTML = Date()">
Clock-In.</button>
<p id="clock-in"></p>


<button type="button"
onclick="document.getElementById('clock-out').innerHTML = Date()">
Clock-Out.</button>
<p id="clock-out"></p>
<div class="form-group">
    <label for="title">Description:</label>
    <input type="text" class="form-control" id="title">
    <br />
    <div class="form-group">
      <label for="category">Select Organization:</label>
      <select class="custom-select" id="category">
        <option value="Wags and Walks">Wags and Walks</option>
        <option value="Habitat for Humanity">Habitat for Humanity</option>
        <option value="Food Bank">Food Bank</option>
      </select>


</body>
</html>
